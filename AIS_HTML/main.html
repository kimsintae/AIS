<!DOCTYPE html>
<html lang="en">

<head>
    <title>ASI v1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ol.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ol.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ASL</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav" id="select_type_box">
                    <li>
                        <select name="acd_type" id="act_type" class="form-control">
                            <option value="car_act">교통사고</option>
                            <option value="jaywalking_act">무단횡단 사고</option>
                            <option value="walking_old_act">보행노인 사고</option>
                            <option value="walking_kids_act">보행어린이 사고</option>
                            <option value="school_kids_act">스쿨존 어린이 사고</option>
                            <option value="bicycle_act">자전거 사고</option>
                        </select>
                    </li>
                    <li>
                        <select name="sido_type" id="sido_type" class="form-control">
                            <option value="default">지역을 선택해 주세요.</option>
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                            <option value="daegu">대구</option>
                            <option value="incheon">인천</option>
                            <option value="kwangju">광주</option>
                            <option value="daejeon">대전</option>
                            <option value="ulsan">울산</option>
                            <option value="saejong">세종</option>
                            <option value="kangwon">강원도</option>
                            <option value="kynggi">경기도</option>
                            <option value="kyngnam">경상남도</option>
                            <option value="kyngbuk">경상북도</option>
                            <option value="jeonnam">전라남도</option>
                            <option value="jeonbuk">전라북도</option>
                            <option value="chungnam">충청남도</option>
                            <option value="chungbuk">충청북도</option>
                            <option value="jeju">제주특별자치도</option>
                        </select>
                    </li>
                    <li>
                        <select name="sigugun_type" id="sigugun_type" class="form-control">
                            <option value="default">시도군을 선택해주세요!</option>
                        </select>
                    </li>
                </ul>
                <button id="myLocation" title="현재 지역에 대한 사고 정보를 표시합니다." onclick="getLocation();"><i class="fa fa-map-marker"></i></button>

            </div>
        </div>
    </nav>

    <div class="container-fluid text-center">
        <div class="row content">

            <!-- 지도영역 -->
            <div class="col-sm-10" style="padding:0;">
                <div id="map" class="map"></div>
            </div>

            <!-- 분석 그래프 및 채팅 창 -->
            <div class="col-sm-2 sidenav">
                <div class="well side_graph">
                    <p>분석</p>
                </div>
                <div class="well side_graph">
                    <p>분석</p>
                </div>
                <div class="well side_graph">
                    <p>분석</p>
                </div>
                <div id="chattingMsgBox" class="well" style="margin-bottom:0;">
                </div>
                <input id="chattingBox" class="well col-sm-10" type="text">
                <button class="well col-sm-2 text-center" type="button" style="font-size:8px;">go</button>
            </div>
        </div>
    </div>
</body>

</html>

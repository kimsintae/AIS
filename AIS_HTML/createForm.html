<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="./css/board.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>글쓰기</title>
</head>
<body>
	<div class="contain">
		<h2>글쓰기</h2>
		<br>
		<form action="list.html">
			<ul class="list-group ">
				<li class="list-group-item ">
					<div class="row ">
						<div class="box box-c ">제목</div>
						<div class="box box-d">
							<input type="text" class="form-control">
						</div>
					</div>
				</li>
				<li class="list-group-item ">
					<div class="row">
						<div class="box box-c">내용</div>
						<div class="box box-d">
							<textarea class=" txtar"></textarea>
						</div>
					</div>
				</li>
				<li class="list-group-item ">
					<div class="row">
						<div class="box box-c">비밀번호</div>
						<div class="box box-d">
							<input type="password" class="passwd"> <strong
								class="passwd_txt">비밀번호는 4~8자리만 가능합니다.</strong>
						</div>
					</div>
				</li>
			</ul>
			<div class="butn">
				<input type="submit" class="btn btn-default" value="쓰기">
				<button class="btn btn-default">취소</button>
			</div>
		</form>
	</div>
</body>
</html>
